<div>
    <input class="form-control" ng-model="query" placeholder="Search..." />
    <hr />
    Showing <span ng-bind="filteredWebsites.length"></span> of <span ng-bind="websites.length"></span> websites
    <hr />
    <form name="pushForm">
        <input class="form-control" ng-model="websiteToPush.title" placeholder="Title" type="text" required="Please provide a title" ng-requried="true" />
        <input class="form-control" ng-model="websiteToPush.url" placeholder="URL" type="url" required="Please provide a valid url" ng-requried="true" />
        <input class="form-control" ng-model="websiteToPush.tag" placeholder="Tag" type="text" required="Please provide a tag" ng-requried="true" />
        <button type="button" ng-click="pushWebsite()" ng-disabled="!pushForm.$valid">Save</button>
    </form>
    <hr />
    <span ng-bind="message"></span>
    <hr />
    <div ng-repeat="website in websites | filter:query as filteredWebsites" class="website">
        <span class="title" ng-bind="website.title" />
        <span class="image">
            <img ng-src="{{website.favicon_image}}" />
        </span>
        <span class="url_address">
            <a ng-bind="website.url_address" target="_blank" ng-href="{{website.url_address}}"></a>
        </span>
        <span class="like_box">
            <span ng-show="website.liked===false" ng-click="like(website)">Like</span>
            <span ng-show="website.liked===true" ng-click="unlike(website)">Unlike</span>
        </span>
    </div>
</div>
